<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random hex colour swatch generator - oop</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>

    <main class="centre vh-100">
      <section class="wrapper centre shadow-strong">
        <h3 class="text-white m-b-20">Swatch generator <i class="fas fa-palette fa-gradient"></i></h3>
        <div class="block-wrapper shadow-medium">
          <div class="block"></div>
          <div class="info centre">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
          </div>
          <div class="block-overlay p-t-20 p-l-20"></div>
        </div>

        <a href="#" class="hex-value text-white font-size-16px m-t-15" target="_blank"></a>

        <button class="btn font-size-16px m-t-10">New swatch</button><br>
        
        <div class="swatch-wrapper m-t-10">
          <span class="swatch" id="0"></span>
        </div>
      </section>
    </main>

    <script src="/js/colour.js"></script>
    <script src="/js/script.js"></script>

  </body>
</html>
